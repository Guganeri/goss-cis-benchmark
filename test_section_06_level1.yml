---
# CIS Ubuntu Linux 16.04 LTS Benchmark v1.1.0
#
# 6.1 System File Permissions
# 6.1.2 Ensure permissions on /etc/passwd are configured (Scored)
# 6.1.3 Ensure permissions on /etc/shadow are configured (Scored)
# 6.1.4 Ensure permissions on /etc/group are configured (Scored)
# 6.1.5 Ensure permissions on /etc/gshadow are configured (Scored)
# 6.1.6 Ensure permissions on /etc/passwd- are configured (Scored)
# 6.1.7 Ensure permissions on /etc/shadow- are configured (Scored)
# 6.1.8 Ensure permissions on /etc/group- are configured (Scored)
# 6.1.9 Ensure permissions on /etc/gshadow- are configured (Scored)
# 6.1.10 Ensure no world writable files exist (Scored)
# 6.1.11 Ensure no unowned files or directories exist (Scored)
# 6.1.12 Ensure no ungrouped files or directories exist (Scored)
# 6.1.13 Audit SUID executables (Not Scored)
# 6.1.14 Audit SGID executables (Not Scored)

file:
  /etc/passwd:
    exists: true
    mode: "0644"
    owner: root
    group: root
  /etc/shadow:
    exists: true
    mode: "0640"
    owner: root
    group: shadow
  /etc/group:
    exists: true
    mode: "0644"
    owner: root
    group: root
  /etc/gshadow:
    exists: true
    mode: "0640"
    owner: root
    group: shadow
  /etc/passwd-:
    exists: true
    mode: "0644"
    owner: root
    group: root
  /etc/gshadow-:
    exists: true
    mode: "0640"
    owner: root
    group: shadow
  /etc/group-:
    exists: true
    mode: "0644"
    owner: root
    group: root
  /etc/gshadow-:
    exists: true
    mode: "0640"
    owner: root
    group: shadow

command:
  df --local -P | awk {'if (NR!=1) print $6'} | xargs -I '{}' find '{}' -xdev -type f -perm -0002:
    exit-status: 0
    stderr: []
    timeout: 10000
  df --local -P | awk {'if (NR!=1) print $6'} | xargs -I '{}' find '{}' -xdev -nouser:
    exit-status: 0
    stderr: []
    timeout: 10000
  df --local -P | awk {'if (NR!=1) print $6'} | xargs -I '{}' find '{}' -xdev -nogroup:
    exit-status: 0
    stderr: []
    timeout: 10000
  df --local -P | awk {'if (NR!=1) print $6'} | xargs -I '{}' find '{}' -xdev -type f -perm -4000 | wc -l:
    exit-status: 0
    stdout: [24]
    stderr: []
    timeout: 10000
  df --local -P | awk {'if (NR!=1) print $6'} | xargs -I '{}' find '{}' -xdev -type f -perm -2000 | wc -l:
    exit-status: 0
    stdout:[13]
    stderr: []
    timeout: 10000

# 6.2 User and Group Settings
# 6.2.1 Ensure password fields are not empty (Scored)
# 6.2.2 Ensure no legacy "+" entries exist in /etc/passwd (Scored)
# 6.2.3 Ensure no legacy "+" entries exist in /etc/shadow (Scored)
# 6.2.4 Ensure no legacy "+" entries exist in /etc/group (Scored)
# 6.2.5 Ensure root is the only UID 0 account (Scored)

  cat /etc/shadow | awk -F: '($2 == "" )':
    exit-status: 0
    stderr: []
    timeout: 10000
  grep '^\+:' /etc/passwd:
    exit-status: 0
    stderr: []
    timeout: 10000
  grep '^\+:' /etc/shadow:
    exit-status: 0
    stderr: []
    timeout: 10000
  grep '^\+:' /etc/group:
    exit-status: 0
    stderr: []
    timeout: 10000
  cat /etc/passwd | awk -F: '($3 == 0) { print $1 }':
    exit-status: 0
    stdout: "root"
    stderr: []
    timeout: 10000
