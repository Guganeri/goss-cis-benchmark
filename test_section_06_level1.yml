file:
  /etc/passwd:
    exists: true
    mode: "0644"
    owner: root
    group: root
  /etc/shadow:
    exists: true
    mode: "0640"
    owner: root
    group: shadow
  /etc/group:
    exists: true
    mode: "0644"
    owner: root
    group: root
  /etc/gshadow:
    exists: true
    mode: "0640"
    owner: root
    group: shadow
  /etc/passwd-:
    exists: true
    mode: "0600"
    owner: root
    group: root
  /etc/gshadow-:
    exists: true
    mode: "0600"
    owner: root
    group: root
  /etc/group-:
    exists: true
    mode: "0600"
    owner: root
    group: root

command:
  df --local -P | awk {'if (NR!=1) print $6'} | xargs -I '{}' find '{}' -xdev -type f -perm -0002:
